<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot password</title>
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />
    
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
  
              <div class="text-center mt-4">
                <h1 class="h2">Get started</h1>
                <p class="lead">
                  Start creating the best possible user experience for you customers.
                </p>
              </div>
  
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <form class="form" method="POST" action="/forgot_password_verify/none">
                        <p style="color: red;display: inline;">{{invalid_msg}}</p>
                        <p style="color: red;display: inline;">{{field_empty}}</p>
                        <div class="mb-3">
                          <label class="form-label">New Password</label>
                          <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
                        </div>
                        <div class="mb-3">
                          
                          <label class="form-label">Confirm New Password</p></label>
                          <input class="form-control form-control-lg" type="password" name="cnf_password" placeholder="Enter password" />
                        </div>
                        <small>
                          <a href="/" >Back</a>
                        </small>
                        <div class="text-center mt-3">
                          <button type="submit" class="btn btn-lg btn-primary">Change Password</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/js/app.js"></script>
  
  </body>
  
</html>
